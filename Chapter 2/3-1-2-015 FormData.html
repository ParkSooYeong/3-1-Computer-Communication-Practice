<script>
    var formData = new FormData();
    formData.append('name', 'SooYoung');
    formData.append('item', 'SKT');
    formData.append('item', 'T1');
    formData.has('item'); // true
    formData.has('money'); // false
    formData.get('item'); // SKT
    formData.getAll('item'); // ['SKT', 'T1']
    formData.append('test', ['hi', 'SY']);
    formData.get('test'); // hi, SY
    formData.delete('test');
    formData.get('test'); // null
    formData.set('item', 'Faker');
    formData.getAll('item'); // ['apple']
</script>

<script>
    var xhr = new XMLHttpRequest();
    var formData = new FormData();
    formData.append('name', 'SooYoung');
    formData.append('birth', 1998);
    xhr.onreadystatechange = function() // 요청에 대한 콜백
    {
        if(xhr.readyState === xhr.DONE) // 요청이 완료되면
        {
            if(xhr.status === 200 || xhr.status === 201) // 응답 코드가 200이나 201이면
            {
                console.log(xhr.responseText); // 서버에서 보내주는 값
            }
            else
            {
                console.error(xhr.responseText);
            }
        }
    };
    xhr.open('POST', 'https://github.com/ParkSooYeong'); // 메서드와 주소 설정
    xhr.send(formData); // 폼 데이터 객체 전송
</script>
